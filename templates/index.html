<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maaş Tahmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(94, 94, 112);">

    <div class="login container">
        <h1 style="color: white; text-align: center">Maaş Tahmini</h1>
        <br>

        <form action="{{ url_for('predict') }}" method="post" style="text-align: center;">

            <input type="text" class="form-control" name="experience" placeholder="Tecrübe" required="required" aria-colcount="white" />
            <br>
            <br>
            <input type="text" class="form-control" name="test_score" placeholder="Test Sonucu" required="required" />
            <br>
            <br>
            <input type="text" class="form-control" name="interview_score" placeholder="Mülakat Sonucu" required="required" />
            <br>
            <br>
            <button type="submit" class="btn btn-warning btn-block btn-large">Maaş Tahmini</button>

        </form>

        <br><br>

        <p style="color: azure;">{{ text }}</p>

        <br><br>

        <button class="btn btn-info" style="text-align: center;"><a href="/" style="text-align: center;">Yeni Tahmin</a></button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
